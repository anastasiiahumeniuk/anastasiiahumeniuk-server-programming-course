{% extends "hotel_web/index.html" %}
{% block content %}
<h2>Delete Service: {{ object.service_name }}</h2>
<p>Are you sure you want to delete this service?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'hotel_web:service_detail' object.pk %}">Cancel</a>
{% endblock %}
