{% extends "hotel_web/index.html" %}
{% block content %}
<h2>{% if object %}Edit Service{% else %}Add Service{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'hotel_web:service_list' %}">Cancel</a>
{% endblock %}
