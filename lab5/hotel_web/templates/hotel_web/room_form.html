<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Room{% else %}Add Room{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Edit Room{% else %}Add Room{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p>
        <a href="{% url 'hotel_web:room_list' %}">Back to Rooms</a>
    </p>
</body>
</html>
