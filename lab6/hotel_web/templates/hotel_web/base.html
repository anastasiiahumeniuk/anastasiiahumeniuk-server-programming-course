<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'hotel_web:index' %}">Hotel Management</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:guest_list' %}">Guests</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:room_list' %}">Rooms</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:roomtype_list' %}">Room Types</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:booking_list' %}">Bookings</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:payment_list' %}">Payments</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:service_list' %}">Services</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:servicecategory_list' %}">Service Categories</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:feedback_list' %}">Feedback</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_web:roommaintenance_list' %}">Room Maintenance</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
