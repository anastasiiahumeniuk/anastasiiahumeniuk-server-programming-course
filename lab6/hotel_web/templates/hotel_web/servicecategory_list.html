{% extends "hotel_web/index.html" %}
{% block content %}
<h2>Service Categories</h2>
<a href="{% url 'hotel_web:servicecategory_add' %}">Add Category</a>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'hotel_web:servicecategory_detail' category.pk %}">
                {{ category.name }}
            </a>
        </li>
    {% empty %}
        <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
