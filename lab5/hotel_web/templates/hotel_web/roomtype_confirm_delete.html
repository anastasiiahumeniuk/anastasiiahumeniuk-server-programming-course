{% extends "hotel_web/index.html" %}
{% block content %}
<h2>Delete Room Type: {{ object.name }}</h2>
<p>Are you sure you want to delete this room type?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'hotel_web:roomtype_detail' object.pk %}">Cancel</a>
{% endblock %}
